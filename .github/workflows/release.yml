name: Release

on:
  push:
  # workflow_dispatch:
  #   inputs:
  #     version:
  #         description: The version of the project to build
  #         type: string
  #         required: true
  #         default: 'latest'

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest] # , windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      -
        name: MacOs Xmake config
        if: matrix.os == 'macos-latest'
        run: xmake config -y --cxflags="-Wall -Wextra -pedantic -std=c++20" --cxx=$(brew --prefix llvm@14)/bin/clang
      -
        name: Linux Xmake config
        if: matrix.os == 'ubuntu-22.04'
        run: xmake config -y --cxflags="-Wall -Wextra -pedantic -std=c++20"
      -
        name: Windows Xmake config
        if: matrix.os == 'windows-latest'
        run: xmake config -y --cxflags="-Wall -WX /std:c++20"
      -
        name: Build
        run: xmake
