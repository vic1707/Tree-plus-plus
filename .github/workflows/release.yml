name: Release

on:
  push:
  # workflow_dispatch:
  #   inputs:
  #     version:
  #         description: The version of the project to build
  #         type: string
  #         required: true
  #         default: 'latest'

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Xmake
        uses: xmake-io/github-action-setup-xmake@v1
      -
        name: MacOs build
        if: matrix.os == 'macos-latest'
        run: xmake -y --cxflags="-Wall -Wextra -pedantic" --cxx=$(brew --prefix llvm@14)/bin/clang
      -
        name: Linux build
        if: matrix.os == 'ubuntu-22.04'
        run: xmake -y --cxflags="-Wall -Wextra -pedantic"
      -
        name: Windows build
        if: matrix.os == 'windows-latest'
        run: xmake -y --cxflags="-Wall -WX"

